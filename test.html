<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            color: #3b5998;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            body {
                background-color: #fff;
            }
            header {
                padding: 15px;
                font-size: 1.5em;
            }
            main {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            li {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Привет, я romy!</h1>
    </header>
    <main>
        <h2>Мои проекты:</h2>
        <ul>
            <li>Проект 1: Описание проекта...</li>
            <li>Проект 2: Описание проекта...</li>
            <li>Проект 3: Описание проекта...</li>
        </ul>
    </main>
</body>
</html>
